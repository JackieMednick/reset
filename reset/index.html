<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fixed Center Button Test</title>
<style>
  html, body {
    margin: 0; 
    padding: 0; 
    height: 100%;
    overflow: auto;
  }
  button {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
    padding: 15px 30px;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background-color: #96fffc;
    color: white;
  }
</style>
</head>
<body>

<button id="clickMeBtn">Click me</button>

<script src="script.js"></script>

</body>
</html>
